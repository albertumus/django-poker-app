<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Alberto Caminia">

  <title>{% block title %}{% endblock %}</title>
  {% load static %}

  <link rel="icon" type="image/png" href="{% static 'core/img/favicon.png' %}">

  <!-- CSS de Bootstrap -->
  <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Fuentes Personalizadas del Template -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
  <link href="{% static 'core/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

  <!-- CSS Personalizado del Template -->
  <link href="{% static 'core/css/resume.min.css' %}" rel="stylesheet">

</head>


<body id="page-top" style="background-color:">

  <!-- MenÃº de Navegacion -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    {% if 'comprobar' in request.path %}
    <a class=" mt-5 navbar-brand js-scroll-trigger" href="{% url 'home' %}">
      {% else %}
      <a class=" mt-5 navbar-brand js-scroll-trigger" href="#page-top">
        {% endif %}
        <span class="d-none d-lg-block">
          <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'core/img/poker-app.jpg' %}"
            alt="Comprobador de Poker">
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            {% if 'comprobar' in request.path %}
            <a class="nav-link js-scroll-trigger" href="{% url 'home' %}">Home</a>
            {% else %}
            <a class="nav-link js-scroll-trigger" href="#page-top">Home</a>
            {% endif %}
            <a class="nav-link js-scroll-trigger" href="#about">About</a>
          </li>
          <div class="social-icons mt-2 mb-3">
            <a target="_blank" href="https://github.com/albertumus">
              <i class="fab fa-x2 fa-github"></i>
            </a>
          </div>
        </ul>
      </div>
  </nav>
  <!-- Fin del Menu de Navegacion -->

  <!-- Bloque de Contenido -->
  {% block content %}
  {% endblock %}
  <!-- Fin del Bloque de Contenido -->


  <!-- Footer -->
  <footer>
    <div class="container text-center pb-3">
      Made with <i class="fas fa-1x fa-heart corazon-footer"></i> from Guadalajara
    </div>
  </footer>

  <!-- Fin del Footer -->


  <!-- JavaScript de Bootstrap -->
  <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Jquery -->
  <script src="{% static 'core/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Script Personalizados del Template -->
  <script src="{% static 'core/js/resume.min.js' %}"></script>

</body>

</html>
